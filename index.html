<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="meta-title">GreenLion - Premium Consumer Electronics & Smart Gadgets in Lebanon</title>
    <meta id="meta-description" name="description" content="Discover GreenLion's premium collection of mobile accessories, smart gadgets, grooming tools & home appliances. Free shipping in Lebanon. WhatsApp +96170608543">
    <meta id="meta-keywords" name="keywords" content="mobile accessories, smart gadgets, phone chargers, power banks, wireless audio, grooming gadgets, smart home appliances, consumer electronics Lebanon, GreenLion">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GreenLion - Premium Consumer Electronics & Smart Gadgets">
    <meta property="og:description" content="Discover premium mobile accessories, smart gadgets, and home appliances in Lebanon">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://greenlion.com">
    <meta property="og:locale" content="en_US">

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Store",
            "name": "GreenLion",
            "description": "Premium consumer electronics store specializing in mobile accessories, smart gadgets, grooming tools, and small home appliances",
            "url": "https://greenlion.com",
            "telephone": "+96170608543",
            "address": {
                "@type": "PostalAddress",
                "addressCountry": "LB",
                "addressLocality": "Lebanon"
            },
            "openingHoursSpecification": {
                "@type": "OpeningHoursSpecification",
                "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                "opens": "09:00",
                "closes": "18:00"
            },
            "priceRange": "$",
            "hasOfferCatalog": {
                "@type": "OfferCatalog",
                "name": "GreenLion Product Catalog",
                "itemListElement": [
                    {
                        "@type": "Offer",
                        "itemOffered": {
                            "@type": "Product",
                            "name": "Mobile Accessories",
                            "category": "Electronics"
                        }
                    },
                    {
                        "@type": "Offer",
                        "itemOffered": {
                            "@type": "Product",
                            "name": "Smart Gadgets",
                            "category": "Electronics"
                        }
                    }
                ]
            }
        }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script src="js/tailwind.config.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased"
      x-data="spa"
      x-init="init()"
      @scroll.window="scrollTop = window.scrollY > 100"
      x-cloak>

<!-- SVG Sprite Definitions -->
<div x-data="svgSprites" x-html="template"></div>

<!-- Navigation -->
<div x-data="siteHeader({ activeLink: currentRoute })" x-html="template"></div>

<!-- Main Content Container -->
<main id="spa-content" x-html="pageContent" class="min-h-screen">
    <!-- Page content will be dynamically loaded here -->
</main>

<!-- Footer -->
<div x-data="siteFooter" x-html="template"></div>

<!-- Floating Action Buttons -->
<div x-data="floatingButtons" x-html="template"></div>

<!-- Cart Notification -->
<div x-show="$store.ui.cartNotificationVisible"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform translate-y-2"
     x-transition:enter-end="opacity-100 transform translate-y-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform translate-y-0"
     x-transition:leave-end="opacity-0 transform translate-y-2"
     class="fixed top-20 right-4 bg-green-500 text-white p-4 shadow-lg z-50 max-w-sm">
    <div class="flex items-center space-x-3">
        <svg class="h-6 w-6">
            <use xlink:href="#icon-check"></use>
        </svg>
        <span class="font-medium">Product added to cart!</span>
    </div>
</div>

<!-- Loading Indicator -->
<div x-show="loading"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-3">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
        <span class="text-gray-700 font-medium">Loading...</span>
    </div>
</div>

<!-- JavaScript Files - Load in correct order -->
<script src="js/products.js"></script>
<script src="js/categories.js"></script>
<script src="js/app.js"></script>
<script src="js/components.js"></script>
<script src="js/products-page.js"></script>
<script src="js/product-page.js"></script>
<script src="js/cart-page.js"></script>
<script src="js/spa-router.js"></script>

</body>
</html>
